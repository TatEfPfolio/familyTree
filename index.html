<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Tree Viewer</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    .tabs { display: flex; background: #eee; }
    .tab { padding: 1em; cursor: pointer; }
    .tab.active { background: #ddd; font-weight: bold; }
    .view { display: none; height: calc(100vh - 50px); }
    .view.active { display: block; }
    #cy, #d3 { width: 100%; height: 100%; }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" data-target="cy">Cytoscape Tree</div>
    <div class="tab" data-target="d3">D3 Tree</div>
  </div>

  <div id="cy" class="view active"></div>
  <div id="d3" class="view"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/cytoscape@3.25.0/dist/cytoscape.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="cytoscape-render.js"></script>
  <script src="d3-render.js"></script>

  <script>
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.target).classList.add('active');
      });
    });

    // Load shared data
    fetch('treeData.json')
      .then(res => res.json())
      .then(data => {
        renderCytoscape(data);
        renderD3(data);
      });
  </script>
</body>
</html>
